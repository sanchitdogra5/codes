<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        body {
            background: url('xyz.png') no-repeat top right;
            background-size: auto; /* Adjust as per your image size requirements */
            /* Additional styles for demonstration */
            height: 100vh; /* Full viewport height */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Additional styles for content */
        .content {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Background Image Example</h1>
        <p>This content is centered on the page with a background image set to 'xyz.png' shown once in the top right corner.</p>
    </div>
</body>
</html>
